<header class="navbar navbar-expand-lg fixed-top bg-white shadow-effect">
    <div class="container justify-content-center">
        <a routerLink="/home" class="site-logo" style="text-transform: uppercase;">Angular - Blog</a>
    </div>
    <div class="container justify-content-center" *ngIf="isLoggedIn$ | async">
        <a  href="#" class="mr-3 userLoad">{{user}}</a>
        <button  class="btn btn-sm  btn-danger" (click)="logout()">LogOut</button>
    </div>
    <div class="container justify-content-center" *ngIf="!isLoggedIn$">
        <button  class="btn btn-sm  btn-danger" routerLink="/login" >Login</button>
    </div>
    
</header>
